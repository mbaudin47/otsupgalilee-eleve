version: 2.1

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - run:
          name: Install
          command: |
            wget https://github.com/conda-forge/miniforge/releases/latest/download/Miniforge3-Linux-x86_64.sh -P /tmp
            bash /tmp/Miniforge3-Linux-x86_64.sh -b -p $HOME/miniforge
            export PATH="$HOME/miniforge/bin:$PATH"
            source $HOME/miniforge/bin/activate
            conda create --name testot -y
            conda activate testot
            conda config --add channels conda-forge
            conda install -y python==3.9 openturns==1.19 jupyter>=1.0.0 matplotlib>=3.5.0 scipy>=1.7.0 tqdm
            pip install otbenchmark
      - run:
          name: Test
          command: |
            export PATH="$HOME/miniforge/bin:$PATH"
            source $HOME/miniforge/bin/activate
            conda activate testot
            ./.circleci/run_docker_linux.sh

workflows:
  main:
    jobs:
      - build-and-test

